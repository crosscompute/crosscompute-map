---
crosscompute: 0.9.4
name: Gather GeoJSON
version: 0.0.1
input:
  variables:
    - id: felt
      view: map-mapbox
      path: x.geojson
    - id: nebula
      view: map-nebula
      path: y.geojson
output:
  templates:
    - path: output.md
batches:
  - folder: batches/standard
scripts:
  - command: cp {input_folder}/* {output_folder}
