<div id="{{ element_id }}" class="_{{ mode_name }} _{{ view_name }} {{ variable_id }}" data-view="{{ view_name }}" data-variable="{{ variable_id }}">
<a href="{{ value or 'https://felt.com/map/new' }}" target="_blank">{{ 'Edit map' if value else 'Create map' }}</a>
<label for="felt_uri">Felt URI</label>
<input type="url" value="{{ value or '' }}" id="felt_uri">
<iframe width="100%" height="450" frameborder="0" src="{{ 'https://felt.com/embed{{ felt_path }}' if value else '' }}"></iframe>
</div>
